{% extends "website-base.html" %}
{% block content %}
<div class="row">
    <div class="col-0 col-md-3"></div>
    <div class="col-12 col-md-6">
        <form class="form-horizontal" name="LoginForm" action="/login_staff/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

        <div class="form-group">

            <div class="col-xs-1">
                    <label class="control-label" for="username">Nazwa użytkownika</label>
            </div>

            <div class="controls">
                <input class="form-control input-lg" type="text" id="username" name="username"  placeholder="Username">
            </div>



            <div class="col-xs-1">
                <label class="control-label" for="password">Hasło</label>
            </div>

            <div class="controls">
                <input class="form-control input-lg" type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>


        <br>
        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Zaloguj">
        </div>

        </form>
    </div>
    <div class="col-0 col-md-3"></div>
</div>
{% endblock %}
