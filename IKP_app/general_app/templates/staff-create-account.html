{% extends "website-base.html" %}
{%block content %}

<script>
    function validate_form()
    {

    }

</script>

<div class="row">
    <div class="col-12">
        <form action="create_account2" method="post" class="form" onsubmit="return validate_form()">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>
                        <label for="pesel">PESEL</label>
                    </td><td><input type="text" name="pesel" id="pesel" placeholder="PESEL">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="first_name">Imię</label>
                        </td><td><input type="text" name="first_name" id="first_name" placeholder="Imię">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="last_name">Nazwisko</label>
                        </td><td><input type="text" name="last_name" id="last_name" placeholder="Nazwisko">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="second_name">Drugie imię (imiona)</label>
                        </td><td><input type="text" name="second_name" id="second_name" placeholder="Drugie imię">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="gender">Płeć</label>
                        </td><td><select name="gender" id="gender">
                            {% for g in gender %}
                                <option value="{{g.gender}}">
                                    {{g.gender}}
                                </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="phone_number">Numer kontaktowy</label>
                        </td><td><input type="text" name="phone_number" id="phone_number" placeholder="Numer kontaktowy">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phone_number">Adres email</label>
                        </td><td><input type="email" name="email" id="email" placeholder="Adres email">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="address">Adres</label>
                        </td>
                    <td>
                        <select name="address_prefix" id="address_prefix">
                            {% for p in prefix %}
                                <option value="{{p.prefix}}">
                                    {{p.prefix}}
                                </option>
                            {% endfor %}
                        </select>
                        <input type="text" name="address" id="address" placeholder="Ulica">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="house_number">Numer domu</label>
                        </td><td><input type="text" name="house_number" id="house_number" placeholder="Numer domu">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="apartment_number">Numer mieszkania</label>
                        </td><td><input type="text" name="apartment_number" id="apartment_number" placeholder="Numer mieszkania">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="city">Miasto</label>
                        </td><td><input type="text" name="city" id="city" placeholder="Miasto">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="region">Województwo</label>
                        </td><td><select name="region" id="region">
                                <option value="---" selected="selected">
                                    ---
                                </option>
                            {% for r in region %}
                                <option value="{{r.region}}">
                                    {{r.region}}
                                </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="country">Kraj</label>
                        </td><td><select name="country" id="country">
                            {% for c in country %}
                            <option value="{{c.country}}">
                                {{c.country}}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="birth_date">Data urodzenia</label>
                        </td><td><input type="date" name="birth_date" id="birth_date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-primary" type="submit" value="Prześlij">
                    </td>
                    <td></td>
                </tr>

            </table>
        </form>
    </div>
</div>


{% endblock %}
